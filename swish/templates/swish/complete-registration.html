{% extends "swish/register-login.html" %}

{% load static %}

{% block title %}Complete Registration{% endblock %}

{% block body %}
    <div class="register-login-form-container">
        <h3 class="register-login-form-heading">Register</h3>

        <form action="{% url 'complete_registration' uidb64 token %}" method="post" 
            class="register-login-form"
        >
            {% csrf_token %}

            <div id="register-inputs"></div>

            <input id="opted-out" type="checkbox" name="opted-out" value="True">
            <label for="opted-out">
                I don't want to receive emails about discounts and promotional offers
            </label>

            <div class="form-submit-btn-container">
                <input type="submit" value="Register" class="btn btn-primary form-submit-btn">
            </div>
        </form>
    </div>

    <script src="{% static 'swish_react/scripts/main.js' %}"></script>
{% endblock %}
